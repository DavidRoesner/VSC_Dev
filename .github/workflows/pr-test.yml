name: PR Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.6"  # Replace with your desired uv version

    - name: Set up Python
      run: uv python install

    - name: Install dependencies with uv
      run: uv pip install -r .devcontainer/requirements.txt

    - name: Run tests
      run: |
        pytest
